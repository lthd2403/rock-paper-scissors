<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="titleContainer">
        <div class="title">Rock Paper Scissors</div>
    </div>
    <div class="mainContainer">
        <div class="introContainer">
            <h2 class="intro">Pick your favorite</h2>
            <h2 class="intro">First scores 5 will win</h2>
        </div>
        <div class="bodyContainer">
            <h4 id="playerText">Player:</h4>
            <h4 id="computerText">Computer:</h4>
            <h4 id="resultText">Result:</h4>
            <h4 id="playerWin">Player wins: 0</h4>
            <h4 id="computerWin">Computer wins: 0</h4>
        </div>
        <div class="buttonContainer">
            <button class="buttonclass">Rock</button>
            <button class="buttonclass">Paper</button>
            <button class="buttonclass">Scissors</button>
        </div>
    </div>
    

</body>
</html>
